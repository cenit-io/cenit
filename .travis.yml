services:
  - docker

os: linux
dist: focal

language: ruby
rvm:
  - 2.5.5

branches:
  only:
  - master
  - develop
  - travis_configuration

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull mongo:3.6
  - docker pull redis
  - docker run -d -p 127.0.0.1:27017:27017 mongo:3.6
  - docker run -p 127.0.0.1:6379:6379 -d redis redis-server --appendonly yes
  - export DB_PORT=127.0.0.1:27017 SKIP_RABBIT_MQ=true
  - sudo apt update
  - sudo apt upgrade -y
  - sudo apt install -y zlib1g-dev build-essential libssl-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev libffi-dev imagemagick libmagickwand-dev

before_script:
  - bundle exec rake assets:precompile

script:
  - bundle exec rspec spec

after_success:
  #Build images
  - if [[ $TRAVIS_BRANCH == "master" ]]; then
      echo $TRAVIS_COMMIT | docker build -t cenitio/backend:newrelic-${TRAVIS_COMMIT::7} ./docker/newrelic;
      echo $TRAVIS_COMMIT | docker build -t cenitio/frontend:newrelic-${TRAVIS_COMMIT::7}  --build-arg COMMIT=${TRAVIS_COMMIT::7} ./docker/newrelic/ui;
      echo $TRAVIS_COMMIT | docker build -t cenitio/backend:ubuntu-${TRAVIS_COMMIT::7} -t cenitio/backend:latest ./docker/ubuntu;
      echo $TRAVIS_COMMIT | docker build -t cenitio/frontend:ubuntu-${TRAVIS_COMMIT::7} -t cenitio/frontend:latest --build-arg COMMIT=${TRAVIS_COMMIT::7} ./docker/ubuntu/ui;
    else
      echo $TRAVIS_COMMIT $TRAVIS_BRANCH;
      echo $TRAVIS_COMMIT $TRAVIS_BRANCH | docker build -t cenitio/backend:${TRAVIS_BRANCH}-${TRAVIS_COMMIT::7} ./docker/ubuntu;
      echo $TRAVIS_COMMIT $TRAVIS_BRANCH | docker build -t cenitio/frontend:ubuntu-${TRAVIS_COMMIT::7} --build-arg COMMIT=${TRAVIS_COMMIT::7} ./docker/ubuntu/ui;
    fi

  #Pushing containers
  - docker push --all-tags cenitio/backend
  - docker push --all-tags cenitio/frontend
