sudo: required

services:
  - docker

dist: focal

language: ruby
rvm:
  - 2.5.5

branches:
  only:
  - master

before_install:
  #Log in to the Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker pull mongo:3.6
  - docker pull redis
  - docker run -d -p 127.0.0.1:27017:27017 mongo:3.6
  - docker run -p 127.0.0.1:6379:6379 -d redis redis-server --appendonly yes
  - export DB_PORT=127.0.0.1:27017 SKIP_RABBIT_MQ=true
  - sudo apt install -y zlib1g-dev build-essential libssl-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev libffi-dev imagemagick libmagickwand-dev

before_script:
  - bundle exec rake assets:precompile

script:
  - bundle exec rspec spec

after_success:
  #New Relic Build
  - docker build -t cenitgroup/backend:newrelic-centos-${TRAVIS_COMMIT::7} ./docker/newrelic-centos

  - docker build -t cenitgroup/frontend:newrelic-centos-${TRAVIS_COMMIT::7} --build-arg COMMIT_VERSION=${TRAVIS_COMMIT::7} ./docker/newrelic-centos/ui

  #Ubuntu Build
  - docker build -t cenitgroup/backend:ubuntu-${TRAVIS_COMMIT::7} -t cenitgroup/backend:${TRAVIS_COMMIT::7} ./docker/ubuntu

  - docker build -t cenitgroup/frontend:ubuntu-${TRAVIS_COMMIT::7} -t cenitgroup/frontend:${TRAVIS_COMMIT::7} --build-arg COMMIT_VERSION=${TRAVIS_COMMIT::7} ./docker/ubuntu/ui

  #Pushing all
  - docker image push --all-tags cenitgroup/backend
  - docker image push --all-tags cenitgroup/frontend