# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  flows:
    not_blank: "Flow translator can't be blank"
    error_after_callback: "Error executing after process callback %{title}: %{message}"
    cycle: "Cyclic flow execution: %{cycle}"
    incompatible_data_type_scope: 'Not compatible with data type scope'
    must_receive_one_parameter: 'Must receive one parameter'
    must_receive_one_or_two_parameters: 'Must receive one or two parameters'
    unexpected_parameter_size: "Contains algorithms with unexpected parameter size: %{title}"
    error_handling_translation: "Error source handling translation of records of type %{data_type} with %{translator}: %{message}"
    error_translating_record: "Error translating record with ID %{obj_id} of type %{data_type} with %{translator}: %{message}"
    unsuccessful_response_code: 'Unsuccessful response code'
    translator_already_defines_a_data_type: 'Is not allowed since translator already defines a data type'
    not_allowed_import_translators: 'Is not allowed for import translators'
    response_translator_already_defines_a_data_type: 'Is not allowed since response translator already defines a data type'
    can_not_be_defined_until_response_translator: "can't be defined until response translator"
    not_allowed_for_non_export_translators: "Is not allowed for non export translators"
    illegal data_type_option: "Illegal data type option %{data_type}, a flow own data type %{flow_data_type} is already configured"
    not_an_import_translator: 'is not an import translator'
