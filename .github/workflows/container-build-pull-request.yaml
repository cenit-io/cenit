name: Container build - Pull request action
on:
  pull_request:
      branches: [master, develop, staging]
      types: [closed]

jobs:
  build-container:
    name: Build Backend and Frontend Containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event.pull_request.merged == true

    steps:
      - name: Wait on check
        uses: lewagon/wait-on-check-action@v1.1.1
        with:
          ref: ${{ github.sha }}
          check-name: 'Integration test for Cenit'
          repo-token: ${{ secrets.ACCESS_GITHUB_TOKEN }}
          wait-interval: 10

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Branch Names
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: Short SHA
        id: short-sha
        uses: benjlevesque/short-sha@v1.2

      - name: Build and push Docker backend image
        uses: mr-smithers-excellent/docker-build-push@v5
        if: steps.branch-name.outputs.current_branch == 'staging'
        with:
          image: spdiam/cenit
          registry: docker.io
          tags: backend-blue-${{ steps.short-sha.outputs.sha }}
          dockerfile: docker/ubuntu/Dockerfile
          buildArgs: "BRANCH=${{ steps.branch-name.outputs.current_branch }}"
      
      - name: Build and push Docker frontend image
        uses: mr-smithers-excellent/docker-build-push@v5
        if: steps.branch-name.outputs.current_branch == 'staging'
        with:
          image: spdiam/cenit
          registry: docker.io
          tags: frontend-blue-${{ steps.short-sha.outputs.sha }}
          dockerfile: docker/ubuntu/ui/Dockerfile
          buildArgs: "BRANCH=blue, COMMIT=${{ steps.short-sha.outputs.sha }}"

      - name: Build and push Docker backend image
        uses: mr-smithers-excellent/docker-build-push@v5
        if: steps.branch-name.outputs.current_branch != 'staging'
        with:
          image: spdiam/cenit
          registry: docker.io
          tags: backend-${{ steps.branch-name.outputs.current_branch }}-${{ steps.short-sha.outputs.sha }}
          dockerfile: docker/ubuntu/Dockerfile
          buildArgs: "BRANCH=${{ steps.branch-name.outputs.current_branch }}"

      - name: Build and push Docker frontend image
        uses: mr-smithers-excellent/docker-build-push@v5
        if: steps.branch-name.outputs.current_branch != 'staging'
        with:
          image: spdiam/cenit
          registry: docker.io
          tags: frontend-${{ steps.branch-name.outputs.current_branch }}-${{ steps.short-sha.outputs.sha }}
          dockerfile: docker/ubuntu/ui/Dockerfile
          buildArgs: "BRANCH=${{ steps.branch-name.outputs.current_branch }}, COMMIT=${{ steps.short-sha.outputs.sha }}"
